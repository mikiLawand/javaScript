<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot {
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #F26D85;
            cursor: pointer;
            border-radius: 10px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Cotação do Dólar</h1>
    <div id="bot" onclick="calcularCotacao()">Calcular</div>
    <div id="saida">Clique no botão acima para iniciar.</div>

    <script>
        let dolar = Number.parseFloat(window.prompt('Digite a cotação do dólar de hoje:')) 
         
        function calcularCotacao() {

            //pega quanto o usario tem em reais
            let reais = Number.parseFloat(window.prompt('Digite quantos reais você tem hoje:'))

            //converte em dolar 
            let dolares = reais / dolar 
            document.getElementById('saida').innerHTML = `Com ${reais}R$ você consegue comprar ${dolares}US$`
        }
    </script>

</body>
</html>
