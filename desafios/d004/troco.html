<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 004</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot {
            font-family: Arial, Helvetica, sans-serif;
            width: 150px;
            padding: 10px 20px;
            background-color: #E8D2F4;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;  
        }
    </style>
</head>
<body>
    <h1>Calculadora de troco</h1>
    <div id="bot" onclick="calcularTroco()">
        Comprar o produto
    </div>

    <script>
        function calcularTroco() {
            //solicita o nome do produto
            let prod = window.prompt('Digite o nome do produto que você quer comprar:')

            //solicita o preço do produto 
            let val = Number.parseFloat(window.prompt(`Qual o preço do ${prod}?`))

            //solicita quanto ele deu em dinheiro
            let dinh = Number.parseFloat(window.prompt(`Quanto você deu em dinheiro para pagar o ${prod}?`))

            //calculo do troco 
            let troco = dinh - val
            window.alert(`Você comprou ${prod} no valor de ${val}.\n Deu ${dinh} e recebeu ${troco} de troco.`)


        }
    </script>
</body>
</html>
