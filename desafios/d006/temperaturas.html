<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #bot {
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            padding: 10px 20px;
            background-color: #F26D85;
            cursor: pointer;
            border-radius: 10px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <div id="bot" onclick="converterTemp()">Converter</div>
    <div id="res"></div>

    <script>
        function converterTemp() {
            let tempc = Number.parseFloat(window.prompt('Digite uma temperatura em ºC:'))

            document.getElementById('res').innerHTML = (`<h2>A temperatura de ${tempc}°C, corresponde a...</h2>`)
            //celsius para f 
            let tempf = tempc * 9 / 5 + 32
            document.getElementById('res').innerHTML += (`${tempf} Fahrenheit.<br>`)

            //c para kelvin
            let tempk = tempc + 273.15 
            document.getElementById('res').innerHTML += (`${tempk} Kelvin.`)


        }
    </script>
</body>
</html>
