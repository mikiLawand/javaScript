<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <!-- Caixas de entrada para números -->
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">

    <!-- Botão para chamar a função de soma -->
    <input type="button" value="Somar" onclick="somar()">

    <!-- Resultado será exibido aqui -->
    <div id="res">Resultado</div>

    <script>
        function somar() {
            // Obtém os elementos de entrada e o elemento de resultado do HTML
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.getElementById('txtn2');
            var res = window.document.getElementById('res');

            // Obtém os valores dos campos de entrada e converte para números
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);

            // Realiza a soma
            var s = n1 + n2;

            // Exibe o resultado usando uma template string
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`;
        }
    </script>
</body>
</html>
