<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 004</title>
    <style>
        body{
            font: normal 30px Arial;
        }
    </style>
</head>
<body>
    <!--JavaScript-->
    <script>
        var nome = window.prompt('Qual seu nome?')
        //retornando o comprimento da string
        document.write(`Ol√° ${nome} !Seu nome tem ${nome.length} letras <br>`) 
        //deixando a variavel em letras maiusculas
        document.write(`Seu nome em letras maiusculas fica ${nome.toUpperCase()} <br>`)
        //deixando a variavel em letras minusculas
        document.write(`E em letras minusculas fica assim ${nome.toLowerCase()}`)
    </script>
</body>
</html>
