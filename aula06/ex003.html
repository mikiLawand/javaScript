    <!--javaScript-->
    <script>
      var n1 = Number.parseInt(window.prompt('Digite um número: '))
      //convertendo a string para um numero inteiro direto 
      var n2 = Number.parseInt(window.prompt('Digite um segundo número'))
      //para converter string em float use .parseFloat
      var soma = n1 + n2
      //number + number para adição 
      //string + string para concatenação
      //para deixar o js decidir de acordo com o que receber use Number(n)
      window.alert('A soma dos valores é de: ' + soma)
