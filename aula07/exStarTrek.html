<body>
    <h2>Calculando velocidades Warp</h2>

    <script>
 
        var velocidadeLuz = 5 + 3
        var fatorDobra = velocidadeLuz % 5;
        var impulsoAntimateria = 5 * fatorDobra ** 2;
        var metadeRedAlert = 10 / velocidadeLuz
        var efeitoWormHole = 6 * 2 / metadeRedAlert
        var warpFinal = fatorDobra % efeitoWormHole + 4

        //resposta 
        document.write(`Para viajar na velocidade Warp, a nave deve atingir uma velocidade de ${warpFinal} vezes a velocidade da luz.`)
    </script>
