<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Exercicio de País</h1>
    Em que país você vive atualmente? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Enviar" onclick="resultado()">
    <div id="resultado"></div>

    <script>
        function resultado() {
           var país = window.document.getElementById('txtpaís') 
           var res = window.document.querySelector('div#resultado')
           var paísEscolhido = String(país.value)

           if (paísEscolhido === 'Brasil') {
            res.innerHTML += `<p>Você é brasileiro!</p>`
           } else {
            res.innerHTML += `<p>Você é estrangeiro!</p>`
           }
        }
    </script>
</body>
</html>
